apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  replicas: 1
  serviceName: postgres
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: oluwasanmivic123/rubydbv:latest
        env:
        - name: POSTGRES_USER
          value: victoria
        - name: POSTGRES_PASSWORD
          value: victoria
        - name: POSTGRES_DB
          value: budget_app_development
        ports:
        - containerPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
